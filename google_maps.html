<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyB8Ax1JEnhzICZ0Ogm5R3tPWLiLcZ4JhuQ"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100%; width: 100%;"></div>
  </body>
</html>
