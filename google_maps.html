<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Ax1JEnhzICZ0Ogm5R3tPWLiLcZ4JhuQ&callback=initMap"></script>
    <script>
      function initMap() {
        try {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
          });
        } catch (error) {
          console.error("Error initializing Google Map: ", error);
        }
      }
    </script>
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%;"></div>
  </body>
</html>
