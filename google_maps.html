
<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Ax1JEnhzICZ0Ogm5R3tPWLiLcZ4JhuQ&callback=initMap"></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 37.7749, lng: -122.4194 }, // San Francisco coordinates
          zoom: 10
        });
      }
    </script>
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%;"></div>
  </body>
</html>
